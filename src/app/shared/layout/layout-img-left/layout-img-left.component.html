<section class="section">
    <div class="section__image-container section__image-container--left">
        <img class="section__image" src="assets/img/img-text-1.png" alt="Imagen de Cancún">
    </div>

    <div class="section__text-container section__text-container--right">
        <div class="section__content">
            <h2 class="section__title">Cancún</h2>
            <p class="section__description">Cancún es una ciudad vibrante famosa por sus playas y vida nocturna. Con aguas cristalinas y arenas blancas, es un paraíso para los amantes del sol.</p>   
            <app-button-lg-icon buttonText="Viajar" [showIconLeft]="true" [showIconRight]="true"  [imgUrl]="iconPlane" [cssClassName]="'c-button c-button--primary c-button--lg'"></app-button-lg-icon>
        </div>
    </div>
</section>
